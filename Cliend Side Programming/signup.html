<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>
          <form action="#" onsubmit="return validateSignUpForm()">
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your name"
                class="username"
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                type="email"
                placeholder="Enter your email"
                class="email"
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create password"
              />
              <i class="uil uil-lock-alt icon"></i>
              <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
            </div>
            <div class="input-field">
              <input
                type="password"
                class="confirmPassword"
                placeholder="Confirm password"
              />
              <i class="uil uil-lock-alt icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember Me</label>
              </div>
            </div>

            <div class="input-field button">
              <input type="submit" value="SignUp Now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Already a member?

              <a href="signin.html" class="text login-link">Login now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateSignUpForm() {
        let email = document.querySelector(".email").value;
        let password = document.querySelector(".password").value;
        let username = document.querySelector(".username").value;
        let confirmPassword = document.querySelector(".confirmPassword").value;
        if (username == "") {
          alert("Enter your username...");
          return false;
        } else if (email == "") {
          alert("Enter your email...");
          return false;
        } else if (password == "") {
          alert("Enter your password...");
          return false;
        } else if (confirmPassword == "") {
          alert("Enter your confirmPassword...");
          return false;
        } else if (password != confirmPassword) {
          alert("Password not matching...");
          return false;
        }
      }
      let pwShowHide = document.querySelector(".showHidePw");
      let pwField = document.querySelector(".password");
      pwShowHide.addEventListener("click", () => {
        pwField.forEach((field) => {
          if (field.type == "password") {
            field.type = "text";
            pwShowHide.classList.replace("uil-eye-slash", "uil-eye");
          } else {
            field.type = "password";
            pwShowHide.classList.replace("uil-eye", "uil-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
