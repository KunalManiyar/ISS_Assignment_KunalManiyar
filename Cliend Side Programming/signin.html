<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>
          <form action="#" onsubmit="return validateLoginForm();">
            <div class="input-field">
              <input
                type="email"
                placeholder="Enter your email"
                name="email"
                class="email"
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                name="password"
                type="password"
                class="password"
                placeholder="Enter your password"
              />
              <i class="uil uil-lock-alt icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember Me</label>
              </div>

              <a href="#" class="text">Forgot Password?</a>
            </div>

            <div class="input-field button">
              <input type="submit" value="Login Now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?

              <a href="signup.html" class="text signup-link">Signup now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateLoginForm() {
        let email = document.querySelector(".email").value;
        let password = document.querySelector(".password").value;
        if (email == "") {
          alert("Enter your email...");
          return false;
        } else if (password == "") {
          alert("Enter your password...");
          return false;
        }
      }
      let pwShowHide = document.querySelector(".showHidePw");
      let pwField = document.querySelector(".password");
      pwShowHide.addEventListener("click", () => {
        if (pwField.type == "password") {
          pwField.type = "text";
          pwShowHide.classList.replace("uil-eye-slash", "uil-eye");
        } else {
          pwField.type = "password";
          pwShowHide.classList.replace("uil-eye", "uil-eye-slash");
        }
      });
    </script>
  </body>
</html>
